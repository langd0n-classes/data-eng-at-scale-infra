# LoadBalancer service for external Kafka access
# If NERC supports LoadBalancer, this will get an external IP/hostname
# Students can connect using: <external-ip>:9092
---
apiVersion: v1
kind: Service
metadata:
  name: ${KAFKA_CLUSTER_NAME}-external
  namespace: ${INFRA_NAMESPACE}
  labels:
    app: ${KAFKA_CLUSTER_NAME}
spec:
  type: LoadBalancer
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
      protocol: TCP
  selector:
    app: ${KAFKA_CLUSTER_NAME}

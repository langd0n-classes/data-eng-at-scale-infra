# Event generator deployment
# Produces synthetic health events to team-specific Kafka topics
# Deploy with: envsubst < deployment.yaml | kubectl apply -f -

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${EVENT_GENERATOR_NAME}
  namespace: ${INFRA_NAMESPACE}
  labels:
    app: ${EVENT_GENERATOR_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${EVENT_GENERATOR_NAME}
  template:
    metadata:
      labels:
        app: ${EVENT_GENERATOR_NAME}
    spec:
      containers:
        - name: generator
          image: image-registry.openshift-image-registry.svc:5000/${INFRA_NAMESPACE}/event-generator:latest
          envFrom:
            - configMapRef:
                name: ${EVENT_GENERATOR_NAME}-config
          resources:
            requests:
              memory: 768Mi
              cpu: 200m
            limits:
              memory: 2Gi
              cpu: 500m
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ${EVENT_GENERATOR_NAME}
  namespace: ${INFRA_NAMESPACE}
  labels:
    app: ${EVENT_GENERATOR_NAME}
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  selector:
    app: ${EVENT_GENERATOR_NAME}
